name: Update profile metrics

on:
  schedule:
    - cron: "0 */12 * * *"   # every 12 hours
  workflow_dispatch:         # allows manual run from Actions tab
  push:
    paths:
      - ".github/workflows/metrics.yml"

jobs:
  build-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write        # required to commit metrics.svg back to the repo
    steps:
      - uses: actions/checkout@v4

      - name: Generate metrics
        uses: lowlighter/metrics@latest
        with:
          # Your PAT so private repos count
          token: ${{ secrets.PAT_1 }}

          # Profile to analyze
          user: ernes7
          repositories_affiliations: owner, collaborator, organization_member

          # What to render
          template: classic
          base: header, activity, repositories, metadata

          # Language summary (from both public + private)
          plugin_languages: yes
          plugin_languages_threshold: 0%
          plugin_languages_sections: most-used
          plugin_languages_limit: 8

          # Commit the SVG back to the repo
          output_action: commit
          committer_branch: master        # change to 'main' if that's your default
          filename: metrics.svg
